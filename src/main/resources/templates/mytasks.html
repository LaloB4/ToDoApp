<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ToDo App - My Tasks</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
</head>
<body>
	<!-- Nav var, reusable code -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ToDo App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/todoapp/home">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/todoapp/mytasks}">My tasks</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/todoapp/createtask}">Create</a>
				</li>
				<li class="nav-item"><a class="nav-link" href ="#" th:href="@{/todoapp/search}">Search</a>
				</li>
				<li class="nav-item"><a class="nav-link" href ="#" th:href="@{/todoapp/about}">About</a>
				</li>
			</ul>
			<a href="#" th:href="@{/login?logout}" class="my-2 my-lg-0">
				<button type="button" class="btn btn-outline-primary">Logout</button>
			</a>
		</div>
	</nav>
	<div class="container main-container">
		<h1>My Tasks</h1>
		<hr />
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Taks Name</th>
					<th scope="col">Due date</th>
					<th scope="col">Priority</th>
					<th scope="col">Status</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasksList}">
					<th th:text="${task.taskId}"></th>
					<td th:text="${task.taskName}"></td>
					<td th:text="${task.dueDate}"></td>
					<td th:text="${task.priority}"></td>
					<td th:text="${task.status}"></td>
					<td>
						<a href="#" th:href="@{/todoapp/createtask?taskId=__${{task.taskId}}__}"> Edit </a> 
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						  Launch demo modal
						</button>
						<a href="#"> View details </a> 
						<a href="#" th:href="@{/todoapp/deletetask?taskId=__${{task.taskId}}__}"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<footer id="footer-component"></footer>
	<!-- Required scripts -->
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>

	<!--<script type="text/javascript" src="#" th:src="@{../js/init.js}"></script>-->
	<script type="text/javascript">
	$('.popover-dismiss').popover({
		  trigger: 'focus'
		})
	</script>
</body>
</html>

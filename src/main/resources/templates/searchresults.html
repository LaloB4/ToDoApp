<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>ToDo App - Search Results</title>
<link href="#" rel="stylesheet" th:href="@{/css/style.css}"/>
<link href="#" rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
</head>
<body class="body">
	<!-- Nav var, reusable code -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ToDo App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/todoapp/home">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/todoapp/mytasks}">My tasks</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/todoapp/createtask}">Create</a>
				</li>
				<li class="nav-item"><a class="nav-link" href ="#" th:href="@{/todoapp/search}">Search</a>
				</li>
				<li class="nav-item"><a class="nav-link" href ="#" th:href="@{/todoapp/about}">About</a>
				</li>
			</ul>
			<a href="#" th:href="@{/login?logout}" class="my-2 my-lg-0">
				<button type="button" class="btn btn-danger">Logout</button>
			</a>
		</div>
	</nav>
	<div class="container main-container">
		<h1>Search results:</h1>
		<hr class="hr"/>
		<p>These are the results!</p>
		<div class="row">
			<table class="table table-hover table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Taks Name</th>
					<th scope="col">Due date</th>
					<th scope="col">Priority</th>
					<th scope="col">Status</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${taskListSResults}">
					<th th:text="${task.taskId}"></th>
					<td th:text="${task.taskName}"></td>
					<td th:text="${task.dueDate}"></td>
					<td th:text="${task.priority}"></td>
					<td th:text="${task.status}"></td>
					<td class="actions">
						<div th:if="${task.status != 'Finished'}">
							<a title="Edit" href="#" th:href="@{/todoapp/createtask?taskId=__${{task.taskId}}__}">
								<i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
							 </a>
						</div>
						<div>
							<a title="View details" href="#" th:href="@{/todoapp/viewtaskdetails?taskId=__${{task.taskId}}__}">
								<i class="fa fa-eye fa-2x" aria-hidden="true"></i>
							</a>
						</div>
						<div>
							<a title="Delete" href="#" th:href="@{/todoapp/deletetask?taskId=__${{task.taskId}}__}">
								<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
							</a>
						</div> 
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<!-- Required scripts -->
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
</body>
</html>
